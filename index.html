<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calcualtor 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="calculator-display-top">
                <div class="calculator-display-top-num"></div>
                <div class="operator-box"></div>
            </div>
            <div class="calculator-display-bottom"></div>
        </div>
        <div class="calculator-grid">
            <div class="calculator-item operator-button">%</div>
            <div class="calculator-item operator-button">x</div>
            <div class="calculator-item backspace-button">&lt;=</div>
            <div class="calculator-item number-button">7</div>
            <div class="calculator-item number-button">8</div>
            <div class="calculator-item number-button">9</div>
            <div class="calculator-item operator-button">+</div>
            <div class="calculator-item number-button">4</div>
            <div class="calculator-item number-button">5</div>
            <div class="calculator-item number-button">6</div>
            <div class="calculator-item operator-button">-</div>
            <div class="calculator-item number-button">1</div>
            <div class="calculator-item number-button">2</div>
            <div class="calculator-item number-button">3</div>
            <div class="calculator-item equal-button">=</div>
            <div class="calculator-item clear-button">C</div>
            <div class="calculator-item number-button">0</div>
            <div class="calculator-item number-button">.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
